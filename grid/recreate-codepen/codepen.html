<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreating Codepen!</title>
    <script src="https://kit.fontawesome.com/398aca86ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="l-codepen l-codepen--mobileFirst l-codepen--@md l-codepen--@lg">

        <!-- ----------------------------------------header-start ----------------------------------------------------->
        <header class="pen l-pen--flex u-zIndex">
            <p class="pen__logo"><a href="https://codepen.io" target="blank"><i class="fab fa-codepen"></i></a></p>
            <div class="pen__details">
                <h1>Some Amazing Pen Name <a href="#"><i class="fas fa-pen"></i></a></h1>
                <div class="pen__author">
                    <p><span>A PEN BY</span> <a href="https://codepen.io/DanSmaR" target="blank"> DanSmaR</a></p>
                </div>
            </div>
            <div class="pen__btn">
                <div class="is-hidden-btn"></div>
                <button class="btn toggle--header--btn js-btn--toggler"><i class="fas fa-bars"></i><i
                        class="fas fa-chevron-down"></i></button>

                <ul class="pen__dropdown-btn js-pen__dropdown-btn">
                    <button class="btn btn--dirty"><i class="fas fa-cloud"></i><span class="btn--text">
                            Save</span></button>
                    <button class="btn btn--dirty"><i class="fas fa-cog"></i><span class="btn--text">
                            Settings</span></button>
                    <button class="btn btn--dirty ">ðŸ‘€ <span class="btn--text">Change View</span></button>
                    <button class="btn pin--btn"><i class="fas fa-thumbtack"></i> <i
                            class="fas fa-chevron-down"></i></button>
                </ul>
                <img src="image/perfilFoto-47w.png" class="pen__profile-img" alt="Danilo Martins Photo profile">
            </div>
        </header>

        <!-- -------------------------------------------header-end --------------------------------------------------- -->

        <!-- --------------------------------------editor-start--------------------------------------------------------->
        <section class="code">

            <!-- -----------------------------------HTML editor start ----------------------------------------------- -->
            <div class="editor editor--html" id="html">
                <header class="editor__header">
                    <button class="btn btn--small editor__settings"><i class="fas fa-cog"></i></button>
                    <h3 class="editor__heading">HTML</h3>
                    <button class="btn btn--small editor__settings"><i class="fas fa-chevron-down"></i></button>
                </header>
                <div class="editor__code">
                    <div class="editor__gutter"><span class="editor__number">1</span></div>
                    <textarea class="editor__input"><p>Oh Hey There!</p></textarea>
                </div>
            </div>
            <!-------------------------------------------- HTML editor end ------------------------------>

            <!-- -------------------------CSS editor start--------------------------------------------- -->
            <div class="editor editor--css"id="css">
                <header class="editor__header">
                    <button class="btn btn--small editor__settings"><i class="fas fa-cog"></i></button>
                    <h3 class="editor__heading">CSS</h3>
                    <button class="btn btn--small editor__settings"><i class="fas fa-chevron-down"></i></button>
                </header>
                <div class="editor__code">
                    <div class="editor__gutter">
                        <span class="editor__number">1</span>
                        <span class="editor__number">2</span>
                        <span class="editor__number">3</span>
                    </div>
                    <textarea class="editor__input">.codepen { 
    is: cool;
}</textarea>
                </div>
            </div>
            <!-- -------------------CSS editor end-------------------------------------------------------- -->

            <!-- --------------------JS editor start ----------------------------------------------------- -->
            <div class="editor editor--js" id="js">
                <header class="editor__header">
                    <button class="btn btn--small editor__settings"><i class="fas fa-cog"></i></button>
                    <h3 class="editor__heading">JS</h3>
                    <button class="btn btn--small editor__settings"><i class="fas fa-chevron-down"></i></button>
                </header>
                <div class="editor__code">
                    <div class="editor__gutter">
                        <span class="editor__number">1</span>
                    </div>
                    <textarea class="editor__input">const DanSmaR = 'coolest';</textarea>
                </div>
            </div>
            <!-- --------------------JS editor end ----------------------------------------------------- -->

        </section>
        <!-- ----------------------------------------------editor-end------------------------------------------------ -->


        <!-- ------------------------------------------------console result-start------------------------------------- -->
        <section class="preview">
            <p>How would you React if I said I love Vue?</p>
            <!-- <iframe src="https://css-tricks.com" frameborder="0"></iframe> -->
        </section>
        <!-- ------------------------------------------console result end------------------------------------------- -->


        <!------------------------------------------------- footer start ------------------------------------------------>
        <footer class="footer--settings">
            <button class="btn btn--small toggle--footer--btn"><i class="fas fa-chevron-up"></i></button>
            <ul>
                <button class="btn btn--small btn--black">Console
                </button><button class="btn btn--small btn--black">Assets
                </button><button class="btn btn--small btn--black">Shortcuts</button>
            </ul>
        </footer>
        <!------------------------------------------- footer end -------------------------------------------------------->

    </div>

    <!-- ----------------------------------------------drop-list script start----------------------------------------- -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script>

        $(function () {
            $('.toggle--header--btn').on('click', function () {
                $('.js-pen__dropdown-btn').toggleClass('is-open');
                $('.toggle--header--btn .fas.fa-chevron-down').toggleClass('fa-rotate-180');
            });
        });

        $(function () {
            $('.toggle--footer--btn').on('click', function () {
                $('.footer--settings ul').toggleClass('open');
                $('.toggle--footer--btn .fas.fa-chevron-up').toggleClass('fa-rotate-180');
            });
        });



    </script>
    <!-- ----------------------------------------------drop-list script end----------------------------------------- -->
</body>
</html>
