<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreating Codepen!</title>

<body>
    <div class="codepen">

            <button class="button button--dirty">‚òÅ Save</button>

        <section class="code">
            <div class="editor">
                <header class="editor__header">
                    <button class="button button--small editor__settings">‚öô</button>
                    <h3 class="editor__heading">HTML</h3>
                    <button class="button button-small editor__settings">·êØ</button>
                </header>
                <div class="editor__code">
                    <div class="editor__gutter"><span class="editor__number">1</span></div>
                    <textarea class="editor__input"><p>Oh Hey There!</p></textarea>
                </div>
            </div>
            <div class="editor">

                </header>
                <div class="editor__code">

                        <span class="editor__number">1</span>
                        <span class="editor__number">2</span>
                        <span class="editor__number">3</span>
                    </div>
                    <textarea class="editor__input"><code>.codepen { 
                        is: cool;
                    }</code></textarea>
                </div>
            </div>
            <div class="editor">
                <header class="editor__header">
                    <button class="button button--small editor__settings">‚öô</button>
                    <h3 class="editor__heading">JS</h3>
                    <button class="button button--small editor__settings">·êØ</button>
                </header>
                <div class="editor__code">
                    <div class="editor__gutter">
                        <span class="editor__number">1</span>
                    </div>
                    <textarea class="editor__input">const DanSmaR = 'coolest';</textarea>
                </div>
            </div>
        </section>
        <section class="preview"><iframe src="" frameborder="0"></iframe></section>
        <footer class="settings">
            <button class="button button--small button--black">Console</button>
            <button class="button button--small button--black">Assets</button>
            <button class="button button--small button--black">‚åò</button>

    </div>
</body>

</html>
